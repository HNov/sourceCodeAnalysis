<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>原理与源码解析</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/vue.css">
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      //标题
      name: '原理与源码解析',
      repo: ''
      themeColor: '#36bc98',
      loadSidebar: true,
      //最大支持渲染的标题层级
      //maxLevel: 5,
      //homepage: 'README.md',
      //coverpage: true,
      //切换页面后是否自动跳转到页面顶部
      auto2top: true,
      //全文搜索
     search: {
            maxAge: 86400000, // 过期时间，单位毫秒，默认一天
            noData: '找不到结果',//搜索不到结果时显示
            paths: 'auto',//自动
            placeholder: '搜索一下',//搜索框提示
        },
        copyCode: {
          buttonText : '点击复制代码',
          errorText  : '复制出错',
          successText: '复制成功'
        }
    }
  </script>
  <script src="https://cdn.bootcss.com/docsify/4.10.2/docsify.min.js"></script>
  <script src="https://cdn.bootcss.com/docsify/4.10.2/plugins/search.js"></script>
  <script src="/sourceCodeAnalysis/static/prism-java.js"></script>
  <script src="/sourceCodeAnalysis/static/docsify-copy-code.min.js"></script>
  <script src="/sourceCodeAnalysis/static/tctip-1.0.0.min.js"></script>
  <script>
    new tctip({
        top: '20%',
        button: {
            id: 9,
            type: 'dashang',
        },
        list: [
          {
              type: 'wechat',
              qrImg: '/sourceCodeAnalysis/static/wechat.jpg'
          }
        ]
    }).init()</script>
</body>
</html>
